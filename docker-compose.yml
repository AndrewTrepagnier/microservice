version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: evergreen-financial-db
    environment:
      POSTGRES_USER: evergreen
      POSTGRES_PASSWORD: evergreen_secure_2026
      POSTGRES_DB: evergreen
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dat/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./dat/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evergreen -d evergreen"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
